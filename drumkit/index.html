<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">clap</span>
    </div>
  </div>

  <audio data-key="77" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/snare.wav"></audio>
  <audio data-key="76" src="sounds/hihat.wav"></audio>
  <audio data-key="86" src="sounds/openhat.wav"></audio>
  <audio data-key="73" src="sounds/tom.wav"></audio>
  <audio data-key="78" src="sounds/clap.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
